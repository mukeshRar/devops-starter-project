name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_archive:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Archive artifacts
      run: tar -czvf app.tar.gz app.py requirements.txt

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: web-app
        path: app.tar.gz
  deploy:
    needs: build_and_archive # This job will wait for the build job to finish
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: web-app

    - name: Check artifact
      run: |
        echo "Artifact downloaded:"
        ls -lah app.tar.gz

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_PASS }}
        script: |
          # Create deployment directory if it doesn't exist
          mkdir -p /opt/mywebapp
          
          # Copy the artifact to the server
          cd /home/${{ secrets.DEPLOY_USER }}
          
          # Stop the application (if running)
          sudo systemctl stop mywebapp || true
          
          # Extract the new code
          tar -xzvf app.tar.gz -C /opt/mywebapp
          
          # Install new dependencies
          cd /opt/mywebapp
          pip install -r requirements.txt
          
          # Start the application
          sudo systemctl start mywebapp
          
          echo "Deployment successful!"