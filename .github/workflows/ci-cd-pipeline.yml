name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_archive:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Archive artifacts
      run: tar -czvf app.tar.gz app.py requirements.txt

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: web-app
        path: app.tar.gz
  deploy:
    needs: build_and_archive # This job will wait for the build job to finish
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: web-app

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master # A ready-made deployment tool
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_PASS }}
        script: |
          # 1. Stop the application (if running)
          sudo systemctl stop mywebapp || true

          # 2. Extract the new code
          tar -xzvf app.tar.gz -C /opt/mywebapp # Assuming app lives here

          # 3. Install new dependencies (if any)
          pip install -r /opt/mywebapp/requirements.txt

          # 4. Start the application
          sudo systemctl start mywebapp